[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pmo-scaffolder"
version = "0.1.0"
description = "Project scaffolding tool for factory automation system"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "typer>=0.9.0",
    "pydantic>=2.0.0",
]

[project.scripts]
setup_repo = "pmo_scaffolder.setup_repo:main"

[tool.setuptools]
packages = ["pmo_scaffolder"]

[tool.setuptools.package-data]
"*" = ["*.md"]

