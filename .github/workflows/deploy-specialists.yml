name: Deploy Specialists

on:
  push:
    branches:
      - main
    paths:
      - 'apps/specialists/**'
  workflow_dispatch:

jobs:
  deploy-unit-test-specialist:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: apps/specialists/unit-test-specialist
        run: npm ci || echo "No package.json found, skipping install"

      - name: Build & Deploy Unit Test Specialist
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/specialists/unit-test-specialist

