name: Deploy Ops Specialists

on:
  push:
    branches:
      - main
    paths:
      - 'apps/ops-specialists/**'
  workflow_dispatch:

jobs:
  deploy-conflict-specialist:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: apps/ops-specialists/conflict-specialist
        run: npm ci || echo "No package.json found, skipping install"

      - name: Build & Deploy Conflict Specialist
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/ops-specialists/conflict-specialist

  deploy-delivery-report-specialist:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: apps/ops-specialists/delivery-report-specialist
        run: npm ci || echo "No package.json found, skipping install"

      - name: Build & Deploy Delivery Report Specialist
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/ops-specialists/delivery-report-specialist

