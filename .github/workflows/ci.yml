name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install workspace dependencies
        run: npm run install:all || echo "Some workspace installs may have failed, continuing..."

      - name: Run type checks
        run: npm run typecheck:all

  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install workspace dependencies
        run: npm run install:all || echo "Some workspace installs may have failed, continuing..."

      - name: Run linting
        run: npm run lint:all

  problems:
    name: Comprehensive Problems Check
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install workspace dependencies
        run: npm run install:all || echo "Some workspace installs may have failed, continuing..."

      - name: Run comprehensive problems check
        run: npm run problems

  # All checks must pass
  all-checks:
    name: All Checks
    runs-on: ubuntu-latest
    needs: [typecheck, lint, problems]

    steps:
      - name: All checks passed
        run: echo "âœ… All CI checks passed successfully"